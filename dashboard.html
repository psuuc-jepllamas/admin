<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Style for positioning the image at the top right */
        .top-right-image {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10; /* Ensure it appears on top */
        }

        .top-right-admin-profile {
            position: absolute;
            top: 45px;
            right: 60px;
            z-index: 10; /* Ensure it appears on top */
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="container">
        <!-- Add the top-right image here -->
        <div class="top-right-image">
            <img src="assets/imgs/design.png" alt="Design Image" width="200">
        </div>
        <div class="top-right-admin-profile">
            <ion-icon class="me-1" name="person"></ion-icon><span class="text-light fw-bold">Admin</span>
        </div>

        <div class="navigation">
            <ul>
                <li>
                    <a href="">
                        <span class="title fw-bold mt-3" style="font-size: 24px;">GestoCom</span>
                    </a>
                </li>

                <li>
                    <a href="dashboard.html">
                        <span class="title fw-bold">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="educational_materials.html">
                        <span class="title fw-bold">Assessment</span>
                    </a>
                </li>

                <li>
                    <a href="feedbacks.html">
                        <span class="title fw-bold">Feedbacks</span>
                    </a>
                </li>

                <li>
                    <a href="accountmanage.html">
                        <span class="title fw-bold">Account Management</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main -->
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-8 mx-auto">
                    <div class="row row-cols-1 row-cols-sm-3 g-2">
                        <!-- First Card -->
                        <div class="col">
                            <div class="card shadow-sm" style="border: none; border-radius: 15px; width: 240px; height: 250px; box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.5);">
                                <img src="assets/imgs/educ_materials.png" class="card-img-top" alt="Educational materials image" style="width: 110px; height: 130px; margin: auto; padding-top: 20px;">
                                <div class="card-body">
                                    <p class="card-text fw-bold" id="cardtext">
                                        Manage Educational Materials
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Second Card -->
                        <div class="col">
                            <div class="card shadow-sm" style="border: none; border-radius: 15px; width: 240px; height: 250px; box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.5);">
                                <img src="assets/imgs/act_and_quiz.png" class="card-img-top" alt="Educational materials image" style="width: 110px; height: 130px; margin: auto; padding-top: 20px;">
                                <div class="card-body">
                                    <p class="card-text fw-bold" id="cardtext">
                                        Manage Activity and Quiz
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Third Card -->
                        <div class="col">
                            <div class="card shadow-sm" style="border: none; border-radius: 15px; width: 240px; height: 250px; box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.5);">
                                <img src="assets/imgs/feedback.png" class="card-img-top" alt="Educational materials image" style="width: 110px; height: 130px; margin: auto; padding-top: 20px;">
                                <div class="card-body">
                                    <p class="card-text fw-bold" id="cardtext">
                                        Manage Feedback
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- New Vertical Section Below Cards -->
                    <div class="mt-5 d-flex flex-column">
                        <button type="button" class="btn btn-light btn-lg mb-3 d-flex justify-content-between align-items-center" style="border-radius: 20px; width: 300px;">
                            <span class="fw-medium">Educational Materials</span> 
                            <span class="badge text-light" style="background-color: #0E46A3;">4</span>
                        </button>
                        <button type="button" class="btn btn-light btn-lg mb-3 d-flex justify-content-between align-items-center" style="border-radius: 20px; width: 300px;">
                            <span class="fw-medium">Activity and Quiz</span> 
                            <span class="badge text-light" style="background-color: #0E46A3;">5</span>
                        </button>
                        <button type="button" class="btn btn-light btn-lg d-flex justify-content-between align-items-center" style="border-radius: 20px; width: 300px;">
                            <span class="fw-medium">Feedback</span> 
                            <span class="badge text-light" style="background-color: #0E46A3;">2</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
